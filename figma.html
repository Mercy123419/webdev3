<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma</title>
  <link rel="stylesheet" href="figma.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap');
</style>
</head>
<body>
  <header>
    <div class="logo">
        <img src="logo.png" alt="logo icon">
        Kurtis Classroom 
    </div>
    <nav>
      <select class="lang-select">
        <option value="en">EN</option>
        <option value="fr">FR</option>
      </select>
      <a href="#" class="btn signup">Sign up</a>
      <a href="#" class="btn login">Log in</a>
      <img src="figma2.png">
    </nav>
  </header>

  <main>
    <div class="content">
      <h1><span>Make</span><br><span class="bold">learning fun!</span></h1>
      <p>Any subject, in any language, on any device, for all ages!</p>
      <a href="#" class="btn primary">Sign up for free</a>
      <div class="apps">
        <p>Or download the app:</p>
        <div class="store-links">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
        </div>
      </div>
    </div>
    <div class="illustration">
      <img src="illustration.png" alt="Learning Illustration">
    </div>
  </main>
</body>
</html>
